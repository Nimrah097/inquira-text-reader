<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquira - Loading</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Merienda", cursive;
      }

      .bg-animate {
        background: linear-gradient(270deg, #1b4636, #007858, #0B3D2E);
        background-size: 600% 600%;
        animation: gradientShift 10s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .dot {
        animation: bounce 1.5s infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="bg-animate h-screen flex flex-col items-center justify-center text-white text-center">
    <h1 class="text-5xl font-bold mb-4">Inquira</h1>
    <p class="text-lg mb-10">Your smart assistant for exploring texts</p>

    <div class="flex space-x-2">
      <div class="dot w-4 h-4 bg-white rounded-full"></div>
      <div class="dot w-4 h-4 bg-white rounded-full"></div>
      <div class="dot w-4 h-4 bg-white rounded-full"></div>
    </div>

    <script>
      sessionStorage.setItem("splashShown", "true");
      setTimeout(() => {
        window.location.href = "/test";
      }, 3000);
    </script>
  </body>
</html>
